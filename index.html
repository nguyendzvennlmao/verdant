<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerdantSMP - Server Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #2ecc71;
    }
    .section {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://raw.githubusercontent.com/<username>/<repo>/main/verdanteco.png" alt="VerdantSMP Logo" class="logo">

  <!-- IP Server -->
  <div class="section">
    <h2>🎮 IP Server</h2>
    <p id="server-ip">play.verdantsmp.com (1.20 - 1.21.4)</p>
    <a class="btn" onclick="copyText('server-ip')">📋 Copy IP</a>
  </div>

  <!-- Shop -->
  <div class="section">
    <h2>🛒 Shop Key</h2>
    <p>Stone: 10k = 10 key</p>
    <p>Prime: 10k = 8 key</p>
    <p>Crimson: 10k = 6 key</p>
    <p>Gold: 10k = 6 key</p>
    <p>Amethyst: 10k = 5 key</p>
  </div>

  <!-- Kit -->
  <div class="section">
    <h2>⚔️ Kit Rank</h2>
    <p>VIP: 50k</p>
    <p>MVP: 60k</p>
    <p>KING: 70k</p>
    <p>GHOST: 100k</p>
  </div>

  <!-- Discord -->
  <div class="section">
    <h2>💬 Discord</h2>
    <a class="btn" href="https://discord.gg/zkScj59TJj" target="_blank">🌐 Tham gia</a>
    <a class="btn" onclick="copyText('discord-link')">📋 Copy Link</a>
  </div>

  <script>
    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Đã copy: " + text);
      });
    }
  </script>

</body>
  </html>
