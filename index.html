<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Key</title>
  <style>
    :root{
      --bg:#0e0f12;
      --card:#1b1e24;
      --muted:#bfc7d5;
      --text:#fff;
      --primary:#1877ff;
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial}
    .container{max-width:860px;margin:24px auto;padding:0 16px}
    .title{font-size:28px;font-weight:700;margin:8px 0 20px}
    .grid{
      display:grid;gap:22px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px 18px 18px;
      position:relative;
      text-align:center;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .key-img{
      width:96px;height:96px;object-fit:contain;
      position:absolute;top:-38px;left:50%;transform:translateX(-50%) rotate(-12deg);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.5));
      pointer-events:none;
    }
    .name{margin-top:48px;font-size:24px;font-weight:800;letter-spacing:.4px}
    .price{margin:6px 0 12px;color:var(--muted);font-size:16px}
    .qty{display:flex;justify-content:center;gap:10px;margin:12px 0 16px}
    .qty button{
      min-width:54px;padding:10px 0;border-radius:12px;border:1px solid #2a2f39;
      background:#0d0f13;color:#fff;font-weight:600;cursor:pointer;
    }
    .qty button.active{background:var(--primary);border-color:transparent}
    .add{
      display:block;width:100%;border:0;border-radius:16px;padding:14px 16px;
      background:var(--primary);color:#fff;font-weight:700;font-size:16px;cursor:pointer;
    }
    .total{display:block;margin-top:8px;color:#d7e3ff;font-size:14px}
  </style>
</head>
